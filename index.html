<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/index.css">
  <title>Desafio Formulário</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Inscrição nos cursos FIC</h1>
      <img src="/assets/images/moon-star 1.svg" alt="Ícone lua e estrela" class="header-icon">
      <p>Prazo para responder: 05/05/2025</p>
    </div>
    <form action="">
      <div class="form-container">
        <div class="form-block">
          <label for="name"> <span>*</span>Nome:</label>
          <input type="text" id="name" name="name" placeholder="Ex: Maria de Oliveira" required />
        </div>
        <div class="form-block">
          <label for="email"> <span>*</span>E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Ex: maria.oliveira@gmail.com" required />
        </div>
        <div class="form-block">
          <label for="sexo"> <span>*</span>Sexo:</label>
          <div class="radio-group">
            <input type="radio" id="masculino" name="sexo" value="masculino" required />
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required />
            <label for="feminino">Feminino</label>
          </div>
        </div>
        <div class="form-block">
          <label for="course"><span>* </span>Curso:</label>
          <select id="course" name="course" required>
            <option value="">HTML e CSS</option>
            <option value="programacao">Programação</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing Digital</option>
          </select>
        </div>
        <div class="form-block">
          <label for="comments">Descreva o atendimento especial (opcional):</label>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        <div class="form-block checkbox-block">
          <label for="terms">
            <span>*</span>
            <input type="checkbox" id="terms" name="terms" required />
            Estou de acordo com o termos de serviço
          </label>
        </div>
        <div class="form-info">
          <span>Os campos marcados com <span>*</span> são obrigatórios</span>
        </div>
        <div class="form-submit">
          <button type="submit">Realizar inscrição</button>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
